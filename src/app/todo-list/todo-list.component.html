<div class="container">
  <div class="row justify-content-center mt-3">
    <div class="col-lg-6">
      <div class="input-group">
        <input type="text" class="form-control"
               placeholder="What would you like to do?"
               (keyup.enter)="addItem(newItemText)"
               [(ngModel)]="newItemText">
        <span class="input-group-btn">
        <button class="btn btn-secondary" type="button" (click)="addItem(newItemText)">Add</button>
      </span>
      </div>
    </div>
  </div>
  <div class="row justify-content-center mt-3">
    <div class="col-lg-6">
      <ul class="list-group">
        <li class="list-group-item justify-content-between align-items-start"
            (click)="focusElement($event)"
            *ngFor="let item of list | async">
          <div class="input-group">
            <input type="text"
                   class="form-control border-0"
                   (blur)="updateItem(item)"
                   [(ngModel)]="item.text">
            <span class="input-group-btn">
              <button type="button" class="btn btn-secondary ml-0" (click)="removeItem(item)">Remove</button>
            </span>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
