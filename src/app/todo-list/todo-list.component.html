<div class="container">
  <div class="row justify-content-center mt-3">
    <div class="col-lg-6">
      <div class="input-group">
        <input type="text" class="form-control"
               placeholder="What would you like to do?"
               (keyup.enter)="addItem(newItemText)"
               [(ngModel)]="newItemText">
        <span class="input-group-btn">
        <button class="btn btn-secondary" type="button" [disabled]="isEmptyText(newItemText)" (click)="addItem(newItemText)">Add</button>
      </span>
      </div>
    </div>
  </div>
  <div class="row justify-content-center mt-3">
    <div class="col-lg-6">
      <ul class="list-group">
        <ng-container *ngFor="let item of list | async">
          <li class="list-group-item justify-content-between align-items-start"
              (click)="focusElement($event)"
              *ngIf="!item.isChecked">
            <div class="input-group">
            <span class="input-group-btn">
              <button type="button" class="btn btn-secondary" (click)="checkItem(item)">Check</button>
            </span>
              <textarea
                     class="form-control"
                     (blur)="updateItem(item)"
                        [(ngModel)]="item.text"></textarea>
              <span class="input-group-btn">
              <button type="button" class="btn btn-secondary ml-0" (click)="removeItem(item)">Remove</button>
            </span>
            </div>
          </li>
        </ng-container>
      </ul>
    </div>
  </div>
  <hr>
  <div class="row justify-content-center mt-3">
    <div class="col-lg-6">
      <ul class="list-group">
        <ng-container *ngFor="let item of list | async">
          <li class="list-group-item justify-content-between align-items-start todo-finished-item"
              (click)="focusElement($event)"
              *ngIf="item.isChecked">
            <div class="input-group">
              <span class="input-group-btn">
                <button type="button" class="btn btn-secondary" (click)="checkItem(item)">Uncheck</button>
              </span>
              <textarea class="form-control" disabled>{{item.text}}</textarea>
              <span class="input-group-btn">
                <button type="button" class="btn btn-secondary ml-0" (click)="removeItem(item)">Remove</button>
              </span>
            </div>
          </li>
        </ng-container>
      </ul>
    </div>
  </div>
</div>
